<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>Aquarium App</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/vendor.css">

    <link rel="stylesheet" href="styles/main.css">

    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>
    <header>
      <h1>NC Aquarium</h1>
      <div id='side'>
        <button><a href="#/apply">Apply</a></button>
        <button><a href='#/contact'>Contact</a></button>
        <button><a href='#/membership'>Membership</a></button>
      </div>
    </header>

    <div id="apply">

    </div>

    <div id="info-container">
      <div id="events">
        <div id='click'>
          <h1>Events:</h1>
        </div>
        <div id="hide">
          <h2>Hide</h2>
        </div>
        <ul>
        <script type='text/template' id='event-template'>
          <li><%= eventname %></li>
        </script>
        </ul>
      </div>

      <section>
        <nav>
          <a href="#/fish" id="fish">Fishies</a>
          <a href="#/rare-fish" id="rare-fish">Rare Fishies</a>
        </nav>
      </section>

      <div id="animals">
        <div class="animalContainer">
        <script type="text/template" id="target-template">
          <img src="<%= imgurl %>"/>
          <ul>
            <li><%= name %></li>
            <li><%= age %></li>
            <li><%= bio %></li>
          </ul>
        </script>
        </div>
      </div>

      <div id="fishies">
        <div class="fishContainer">
          <script type="text/template" id="fish-template">
            <img src="<%= imgurl %>"/>
            <ul>
              <li><%= name %></li>
              <li><%= age %></li>
              <li><%= bio %></li>
            </ul>
          </script>
        </div>
      </div>
    </div>

    <script src="scripts/vendor.js"></script>

        <script src="scripts/main.js"></script>
</body>
</html>
